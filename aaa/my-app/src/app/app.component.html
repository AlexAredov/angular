<span>{{ name }}, your app is running!</span>
<br>
<button (click)="change_name()">Click</button>
<br>
<input type="text" name="name" [(ngModel)]="name">
<br>
<input type="number" name="age" [(ngModel)]="age">
<hr>
<app-child [userName]="name" [userAge]="age" (onChanged)="onChanged($event)"></app-child>
<hr>
<h2>Количество кликов: {{clicks}}</h2>

<router-outlet></router-outlet>
